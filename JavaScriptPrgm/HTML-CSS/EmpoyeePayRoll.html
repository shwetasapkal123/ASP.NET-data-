<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="EmpPayroll.css">
    <script src="EmpPayroll.js"></script>
    <script src="PayRoll.js"></script>
    <title>
        Employee PayRoll Form
    </title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="manage_accounts_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
                 <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="girl_FILL0_wght400_GRAD0_opsz48.svg "
                            required>
                        <img class="profile" id="image1" src="girl_FILL0_wght400_GRAD0_opsz48.svg">
                    </label>

                    <label>
                        <input type="radio" id="profile2" name="profile" value="girl_FILL0_wght400_GRAD0_opsz48.svg "
                            required>
                        <img class="profile" id="image2" src="girl_FILL0_wght400_GRAD0_opsz48.svg">
                    </label>

                    <label>
                        <input type="radio" id="profile3" name="profile" value="boy_FILL0_wght400_GRAD0_opsz48.svg"
                            required>
                        <img class="profile" id="image3" src="boy_FILL0_wght400_GRAD0_opsz48.svg">

                        <label>
                            <input type="radio" id="profile4" name="profile" value="boy_FILL0_wght400_GRAD0_opsz48.svg "
                                required>
                            <img class="profile" id="image4" src="boy_FILL0_wght400_GRAD0_opsz48.svg">
                        </label>
                </div>


            </div>
            <div class="row-content">

                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value=" female">
                    <label class="text" for="female">Female</label>
                </div>

            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="Jan">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                    </select>
                    <select id="year" name="year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
                
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
